<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tracked Controls</title>
    <meta name="description" content="Tracked Controls â€“ A-Frame">
  <!--  <script src="../../../dist/aframe.js"></script>-->
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>

    <script src="components/aabb-collider.js"></script>
    <script src="components/grab.js"></script>
    <script src="components/ground.js"></script>
    <script src="shaders/skyGradient.js"></script>



  </head>
  <body>
    <a-image src="https://aframe.io/aframe-core/examples/_images/pano/louvre.jpg"></a-image>

    <a-scene fog="color: #bc483e; near: 0; far: 65;">
      <a-assets>
        <a-mixin id="cube"
                 geometry="primitive: box; height: 0.30; width: 0.30; depth: 0.30"
                 material="color: #FFFFFF;"></a-mixin><!--#EF2D5E-->
        <a-mixin id="cube-collided"
                 material="color: #FFFFFF;"></a-mixin>
        <a-mixin id="cube-grabbed"
                 material="color: #FFFFFF;"></a-mixin>
        <a-mixin id="flap" attribute="rotation" direction="alternate"
                 repeat="indefinite"></a-mixin>
        <a-mixin id="rotate" attribute="rotation" repeat="indefinite"></a-mixin>
        <a-mixin id="wing" geometry="primitive: box; depth: .005; height: 1; width: 0.5"
                 material="color: #9D0B28" rotation="0 0 0"
                 pivot="0.25 0 0" scale="1 1.25 1"></a-mixin>

<!--<img id="louvre" src="https://aframe.io/aframe-core/examples/_images/pano/louvre.jpg">-->

      </a-assets>

<!--<a-image src="#louvre"></a-image>-->
      <!-- Hands -->
      <a-entity hand-controls="left" aabb-collider="objects: .cube;" grab></a-entity>
      <a-entity hand-controls="right" aabb-collider="objects: .cube;" grab></a-entity>

      <!-- A-Frame cubes -->
      <a-entity position="0 0 -10">
        <a-entity class="cube" mixin="cube" position="0.30 1.65 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="0 1.95 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="-0.30 1.65 0"></a-entity>

        <a-entity class="cube" mixin="cube" position="0.60 1.35 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="0.60 1.05 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="0.60 0.75 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="0.60 0.45 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="0.60 0.15 0"></a-entity>

        <a-entity class="cube" mixin="cube" position="0.30 0.75 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="0 0.75 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="-0.30 0.75 0"></a-entity>

        <a-entity class="cube" mixin="cube" position="-0.60 1.35 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="-0.60 1.05 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="-0.60 0.75 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="-0.60 0.45 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="-0.60 0.15 0"></a-entity>

        <a-sphere id="sphere" position="5 5 5" radius="1" color="#EF2D5E"></a-sphere>

        <!-- Butterfly with pivoting wings. -->
          <a-entity class="butter" rotation="0 90 0" position="2.5 5 0">
            <a-entity rotation="-45 0 90">
              <a-entity mixin="wing">
                <a-animation mixin="flap" to="0 120 0"></a-animation>
              </a-entity>
            </a-entity>
            <a-entity rotation="-45 0 90">
              <a-entity mixin="wing">
                <a-animation mixin="flap" to="0 -120 0"></a-animation>
              </a-entity>
            </a-entity>
          </a-entity>

          <a-entity class="butter" rotation="0 90 0" position="2.5 4 0">
            <a-entity rotation="-45 0 90">
              <a-entity mixin="wing">
                <a-animation mixin="flap" to="0 120 0"></a-animation>
              </a-entity>
            </a-entity>
            <a-entity rotation="-45 0 90">
              <a-entity mixin="wing">
                <a-animation mixin="flap" to="0 -120 0"></a-animation>
              </a-entity>
            </a-entity>
          </a-entity>



        <!-- Environment -->

        <a-entity id="sky"
                  geometry="primitive: sphere; radius: 65;"
                  material="shader: skyGradient; colorTop: #FFFFFF; colorBottom: #BC483E; side: back"></a-entity>
                  <a-entity ground></a-entity>
                  <a-entity light="type: point; color: #f4f4f4; intensity: 0.2; distance: 0" position="8 10 18"></a-entity>
                  <a-entity light="type: point; color: #f4f4f4; intensity: 0.6; distance: 0" position="-8 10 -18"></a-entity>
                  <a-entity light="type: ambient; color: #f4f4f4; intensity: 0.4;" position="-8 10 -18"></a-entity>
        </a-entity>

    </a-scene>

    <script src='https://s3-us-west-2.amazonaws.com/popmotion/assets/js/5.0.0/popmotion.global.min.js'></script>
    <script src="http://popmotion.io/assets/js/aframe-role.global.min.js"></script>
        <!--<script src="cursorlib/aframe-mouse-cursor-component.min.js"></script>-->

    <!--<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>-->

    <script src="js/butter2.js"></script>
    <script src="js/sphere4.js"></script>
  </body>
</html>
